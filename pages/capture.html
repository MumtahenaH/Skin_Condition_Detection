        .button:after {
    content: "";
    background: #f8f9fa;
    display: block;
    position: absolute;
    width: 200%; /* Adjusted size */
    height: 300%; /* Adjusted size */
    top: 70%; /* Centered vertically */
    left: 50%; /* Centered horizontally */
    transform: translate(-50%, -50%); /* Centers the element */
    opacity: 0;
    transition: all 0.8s;
}

          margin: 0;
          opacity: 1;
